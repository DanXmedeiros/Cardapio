<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cardápio</title>
  <link rel="stylesheet" href="/public/stylesheets/cardapio.css">
</head>
<body>
  <h1>Cadastro de Prato</h1>
  <div class="menu-form">
    <h2>Adicionar Novo Prato</h2>
    <form id="menuForm">
      <label for="name">Nome do Prato:</label>
      <input type="text" id="name" placeholder="Nome do prato" required>
  
      <label for="description">Descrição:</label>
      <textarea id="description" placeholder="Descrição do prato" required></textarea>
  
      <label for="price">Preço:</label>
      <input type="number" id="price" placeholder="Preço do prato" required>
  
      <label for="image">Imagem do Prato:</label>
      <input type="file" id="image" accept="image/*" required>
  
      <button type="submit">Adicionar Prato</button>
    </form>
  </div>
  
  <script type="module" src="/public/javascripts/cardapio.js"></script>
</body>
</html>
