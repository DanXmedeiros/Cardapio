<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Restaurante</title>
  <link rel="stylesheet" href="/public/stylesheets/carrinho.css">
</head>
<body>
  <section class="menu">
    <h2>Menu</h2>
    <ul id="menu-items">
      <li>
        <span>Pizza de Calabresa - R$ 30,00</span>
        <button onclick="addToCart('Pizza de Calabresa', 30)">Adicionar</button>
      </li>
      <li>
        <span>Burger Gourmet - R$ 20,00</span>
        <button onclick="addToCart('Burger Gourmet', 20)">Adicionar</button>
      </li>
      <li>
        <span>Salada Caesar - R$ 15,00</span>
        <button onclick="addToCart('Salada Caesar', 15)">Adicionar</button>
      </li>
    </ul>
  </section>

  <section class="cart">
    <h2>Carrinho</h2>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: R$ 0,00</p>
  </section>

  <script src="public/javascripts/carrinho.js"></script>
</body>
</html>
